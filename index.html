<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D'Anggun Chalet — Full Version</title>
  <meta name="description" content="D'Anggun Chalet — cozy chalet, gallery, booking info." />
  <!-- EDIT: Replace Google Font link if you prefer another font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ----------------------
       Variables & reset
       ----------------------*/
    :root{
      --bg: #fbf8f5;         /* soft beige background */
      --panel: #ffffff;
      --muted:#7b6f66;
      --accent:#bca07f;      /* warm accent */
      --accent-dark:#a38b66;
      --maxw:1100px;
      --shadow: 0 12px 30px rgba(30,22,16,0.06);
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.5;color:var(--muted);background:linear-gradient(180deg,var(--bg),#fff);
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:var(--maxw);margin:36px auto;padding:22px}

    /* ---------- Header ---------- */
    header{display:flex;align-items:center;justify-content:space-between;gap:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:62px;height:62px;border-radius:14px;background:linear-gradient(135deg,var(--panel),var(--accent));display:flex;align-items:center;justify-content:center;font-weight:700;color:#3f332b;box-shadow:var(--shadow);font-family:Playfair Display,serif}
    .site-title{font-weight:700;font-family:Playfair Display,serif;color:#3f332b}
    nav{display:flex;gap:14px}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}

    /* ---------- Hero ---------- */
    .hero{position:relative;margin-top:18px;border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    .hero .bg{height:62vh;min-height:420px;background:url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;display:flex;align-items:center}
    .hero .overlay{width:100%;height:100%;background:linear-gradient(180deg, rgba(22,16,12,0.15) 0%, rgba(22,16,12,0.35) 55%, rgba(22,16,12,0.4) 100%);display:flex;align-items:center}
    .hero-inner{max-width:var(--maxw);margin:0 auto;padding:56px 28px;color:white}
    .hero h1{margin:0;font-size:3.2rem;letter-spacing:0.6px;font-family:Playfair Display,serif}
    .hero p{margin-top:12px;max-width:680px;color:rgba(255,255,255,0.92);font-size:1.05rem}
    .hero .cta{display:inline-block;margin-top:18px;padding:12px 18px;border-radius:12px;background:var(--accent);color:white;text-decoration:none;font-weight:700}

    /* ---------- Sections ---------- */
    .section{padding:56px 18px}
    .card{background:var(--panel);padding:22px;border-radius:14px;box-shadow:var(--shadow)}

    /* About (two-column) */
    .about{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center}
    .about .text h2{margin-top:0;font-family:Playfair Display,serif;color:#3f332b}
    .about .media img{width:100%;border-radius:12px;display:block}

    /* Features row */
    .features{display:flex;gap:14px;margin-top:18px}
    .feature{flex:1;background:linear-gradient(180deg,var(--panel),#fff);padding:14px;border-radius:12px}
    .feature h4{margin:0 0 6px 0;font-size:1rem;color:#3f332b}

    /* Gallery masonry */
    .gallery-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .gallery-grid img{width:100%;height:220px;object-fit:cover;border-radius:10px;cursor:pointer}

    /* Contact / booking */
    .contact-grid{display:grid;grid-template-columns:1fr 380px;gap:20px}
    form input,form textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #ece1d9;font-family:inherit}
    form button{padding:12px 16px;border-radius:10px;border:0;background:var(--accent-dark);color:white;font-weight:700}

    /* Footer */
    footer{margin-top:28px;padding:28px;text-align:center;color:#8f8379}

    /* Responsive */
    @media (max-width:980px){
      .about{grid-template-columns:1fr}
      .hero h1{font-size:2.4rem}
      .gallery-grid{grid-template-columns:repeat(2,1fr)}
      .contact-grid{grid-template-columns:1fr}
    }
    @media (max-width:520px){
      header{flex-direction:column;align-items:flex-start}
      nav{display:flex;flex-wrap:wrap}
      .hero .bg{height:48vh}
      .gallery-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

    <!-- HEADER -->
    ... (full content macam file asal yang kau bagi)
  </div>
</body>
</html>
