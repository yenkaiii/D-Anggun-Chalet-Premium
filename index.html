<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D’Anggun Chalet</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('YOUR-IMAGE.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* gelapkan sikit gambar */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      background: #c6a989; /* warna soft beige premium */
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a8876a;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Escape to calm at D'Anggun</h1>
      <p>Private wooden chalet tucked among gentle hills — the perfect place to rest, reconnect, and make small unforgettable memories.</p>
      <a href="https://wa.me/60123456789" class="btn">Check Availability</a>
    </div>
  </section>
</body>
</html>
